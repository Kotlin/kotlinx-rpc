syntax = "proto3";

package kotlinx.rpc.protobuf;

option java_multiple_files = true;
option java_outer_classname = "MultipleFilesNewClassName";
option java_package = "kotlinx.rpc.protobuf";

message Hello {
  string hello = 1;
}

message World {
  string world = 1;

  message Nested {
    string nested = 2;
  }

  Nested nested = 3;
}

enum Enum {
  ZERO = 0;
}

