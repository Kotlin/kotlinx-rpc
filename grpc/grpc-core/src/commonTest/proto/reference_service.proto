syntax = "proto3";

import "reference_grpc.proto";
import "reference_package_grpc.proto";
import "enum_grpc.proto";
import "optional_grpc.proto";
import "repeated_grpc.proto";
import "nested_grpc.proto";
import "test_map_grpc.proto";
import "one_of_grpc.proto";

service ReferenceTestService {
  rpc Get(References) returns (kotlinx.rpc.grpc.test.References);

  rpc Enum(kotlinx.rpc.grpc.test.UsingEnum) returns (kotlinx.rpc.grpc.test.UsingEnum);

  rpc Optional(kotlinx.rpc.grpc.test.OptionalTypes) returns (kotlinx.rpc.grpc.test.OptionalTypes);

  rpc Repeated(kotlinx.rpc.grpc.test.Repeated) returns (kotlinx.rpc.grpc.test.Repeated);

  rpc Nested(kotlinx.rpc.grpc.test.Nested) returns (kotlinx.rpc.grpc.test.Nested);

  rpc Map(kotlinx.rpc.grpc.test.TestMap) returns (kotlinx.rpc.grpc.test.TestMap);

  rpc OneOf(kotlinx.rpc.grpc.test.OneOf) returns (kotlinx.rpc.grpc.test.OneOf);
}
